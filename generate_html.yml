name: Generate HTML and Deploy

on:
  schedule:
    - cron: '11'  # 매시간 실행 (필요에 맞게 변경 가능)
  workflow_dispatch:  # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'  # 사용 중인 버전에 맞춰 변경

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # 필요한 라이브러리 설치

      - name: Run Python script
        run: python script.py  # HTML 생성하는 Python 스크립트 실행

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add articles_sorted.html
          git commit -m "Auto-update HTML file" || echo "No changes to commit"
          git push
